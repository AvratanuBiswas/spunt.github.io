# build
markdown: kramdown
permalink: /blog/:year/:title/
exclude:
  - CNAME
  - Gemfile
  - LICENSE
  - Rakefile
  - STYLE_REFERENCE.txt
  - README.md
  - vendor/
  - vnu/
  - vnu.zip
layouts: ./_noita
sass:
  sass_dir: noita/_scss
  style: compressed
# compress layout in _noita/compress.html
compress_html:
  clippings: all
  endings: all
  comments: ["<!--", "-->"]
  ignore:
    envs: [travis]
# theme
noita:
  name: Bob Spunt
  description: Postdoctoral Fellow
  author:
    name: Bob Spunt
    url: http://bobspunt.com/
  lang: en
  favicons:
    - /public/icon_200x200.png
  topbar:
    toggle: Menu
    right:
      - name: About
        url: /about/
      - name: CV
        url: /cv/
      - name: Papers
        url: /papers/
      - name: Code
        url: /code/
      - name: Links
        url: /links/
