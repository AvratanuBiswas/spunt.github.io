# build
markdown: kramdown
permalink: /blog/:year/:title/
exclude:
  - CNAME
  - Gemfile
  - LICENSE
  - Rakefile
  - README.md
  - vendor/
  - vnu/
  - vnu.zip
layouts: ./_noita
sass:
  sass_dir: noita/_scss
  style: compressed
# compress layout in _noita/compress.html
compress_html:
  clippings: all
  endings: all
  comments: ["<!--", "-->"]
  ignore:
    envs: [travis]
# theme
noita:
  name: Bob Spunt
  description: Postdoctoral Fellow
  author:
    name: Bob Spunt
    url: http://bobspunt.com/
  lang: en
  favicons:
    - /assets/2014/04/21/favicon-152.png
  topbar:
    toggle: Menu
    right:
      - name: About
        url: /about/
      - name: Papers
        url: /papers/
      - name: Blog
        url: /blog/
      - name: Software
        url: /software/
      - name: Git
        url: https://github.com/spunt?tab=repositories
        class: small button
